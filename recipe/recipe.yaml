schema_version: 1

context:
  name: colorir
  version: 2.1.3
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/colorir-${{ version }}.tar.gz
  sha256: 9c30f0bd2e056699dbc8f989a70d2965087cffcd3b26a0ee909fb3f7ae736d11

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - networkx

tests:
  - python:
      imports:
        - colorir
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A python package for easy management of colors and palettes.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/aleferna12/colorir

extra:
  recipe-maintainers:
    - carlodri
