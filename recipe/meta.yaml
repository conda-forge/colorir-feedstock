{% set name = "colorir" %}
{% set version = "2.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/colorir-{{ version }}.tar.gz
  sha256: 8e51adbed16c1e1d87b0acb1575457bf014f1d35543f0d2348358633d0d268ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - networkx

test:
  imports:
    - colorir
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aleferna12/colorir
  summary: A python package for easy management of colors and palettes.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - carlodri
